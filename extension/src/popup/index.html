<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Studio Prompt Library</title>
    <link rel="stylesheet" href="../shared/ui.css" />
    <style>
      .row {
        display: flex;
        gap: 8px;
        justify-content: space-between;
        align-items: center;
      }
      #search {
        flex: 1 1 auto;
        padding: 8px 10px;
        border-radius: 6px;
        border: 1px solid var(--border);
      }
      #openOptions { margin-left: 8px; }

      #list {
        margin: 12px 0 0 0;
        padding: 0;
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 8px;
        max-height: 360px;
        overflow: auto;
      }

      #list li {
        display:flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        padding: 10px;
        border-radius: 6px;
        background: var(--card-bg);
        box-shadow: var(--card-shadow);
        cursor: pointer;
      }
      #list li:hover { transform: translateY(-1px); }

      .info { flex: 1 1 auto; min-width: 0; }
      .name { font-weight: 600; margin-bottom: 4px; }
      .content {
        color: var(--muted);
        font-size: 12px;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }
      .actions { display:flex; gap:8px; align-items:center; }

      /* Custom scrollbar for popup list */
      #list::-webkit-scrollbar { width: 8px; height: 8px; }
      #list::-webkit-scrollbar-track { background: transparent; }
      #list::-webkit-scrollbar-thumb {
        background-color: color-mix(in srgb, var(--border) 60%, transparent);
        border-radius: 4px;
      }
      #list::-webkit-scrollbar-thumb:hover { background-color: var(--border); }

      .footer { display:flex; gap:12px; justify-content:space-between; margin-top: 12px; font-size: 12px; }
    </style>
  </head>
  <body>
    <div class="container card" style="padding:12px;">
      <div class="row">
        <input id="search" type="search" placeholder="Search prompts..." autofocus />
        <a class="small" href="#" id="openOptions">Manage</a>
      </div>

      <ul id="profile-list" aria-live="polite"></ul>

      <div class="footer">
        <a class="small" href="https://x.com/ham_zax" target="_blank" rel="noopener noreferrer">Built by @Hamzax</a>
        <a class="small" href="https://github.com/ham-zax/ai-studio-prompt-library" target="_blank" rel="noopener noreferrer">GitHub</a>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
